<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
</head>

<body>
	<form>
		<label for="name">Name:</label>
		<input id="name" placeholder="Name" type="text"><br>
		<label for="phone number">Phone Number:</label>
		<input id="phone" placeholder="Phone Number," type="text"><br>
		<label for="address">Address :</label>
		<input id="address" placeholder="Address" type="text"><br>
		<label for="question">Have you ever lived with a Dog before?</label>
		<input id="checkbox"  type="checkbox" value="Have you ever lived with a Dog before? ">
		<label for="breeds">Please select your preferred breeds:</label>
		<select id="multiSelect">
			<option value="german shepherd"> German Shepherd</option>
			<option value="bulldog">Bulldog</option>
			<option value="poodle"> Poodle</option>
		</select><br>
		<input id="submit" type="submit" value="submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
